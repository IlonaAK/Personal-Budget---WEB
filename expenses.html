<body>

		<header>
           
            <div class="row justify-content-center images-row">
                <div class="col-4 top-image">
                    <img class="pig" src="img/pig.png"  alt="pig">
                </div>
                <div class="col-4 top-image">
                    <img class="bulb" src="img/bulb.png"  alt="bulb">
                </div>
                <div class="col-4 top-image">
                    <img class="scales" src="img/scales.png"  alt="scales">
                </div>
            </div>
          
                <div class="row justify-content-center text-row">
                    <h1 class="title">PERSONAL BUDGET</h1>
                    <h1 class="sentence">„Zrobić budżet to wskazać swoim pieniądzom, dokąd mają iść, zamiast się zastanawiać, gdzie się rozeszły”
                     <br> – <strong>John C. Maxwell.</strong></h1>
        
               </div>
        
		</header>
	
		<main>

            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="menu.html">MENU GŁÓWNE</a>
                  <button class="navbar-toggler" type="button" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  </button>
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="incomes.html">PRZYCHODY</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="expenses.html">WYDATKI</a>

                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="balance.html">BILANS</a>
                      </li>
                    </ul>

                </div>
              </nav>
              
	        
            <div class= "row justify-content-center expence-categories">

                <label for="inputNumber" class="sry-only"></label>
                <input type="number" id="inputNumber" class="form-control" placeholder="Kwota" required autofocus>
                <label for="inputDate" class="sry-only"></label>
                <input type="text" id="inputDate" class="form-control" placeholder="Data" required>

                <h4> Sposób płatności:</h4>
				<div><label><input type="radio" value="1" name="payment method"> Gotówka</label></div>
				<div><label><input type="radio" value="2" name="payment method" checked> Karta kredytowa</label></div>
				<div><label><input type="radio" value="3" name="payment method"> Karta debetowa</label></div><br>
				
				<h4>Kategoria:</h4> 
			
                <div class="col-4 categories" >
					<div><label ><input type="radio" value="1" name="expense" checked> Jedzenie</label></div>
					<div><label><input type="radio" value="2" name="expense"> Mieszkanie</label></div>
					<div><label><input type="radio" value="3" name="expense"> Transport</label></div>
					<div><label><input type="radio" value="4" name="expense"> Telekomunikacja</label></div>
					<div><label><input type="radio" value="5" name="expense"> Opieka zdrowotna</label></div>
					<div><label><input type="radio" value="6" name="expense"> Ubranie</label></div>
				</div>
				<div class="col-4 categories" >
					<div><label><input type="radio" value="7" name="expense"> Higiena</label></div>
					<div><label><input type="radio" value="8" name="expense"> Dzieci</label></div>
					<div><label><input type="radio" value="9" name="expense"> Rozrywka</label></div>
					<div><label><input type="radio" value="10" name="expense"> Wycieczka</label></div>
					<div><label><input type="radio" value="11" name="expense"> Szkolenia</label></div>
					<div><label><input type="radio" value="12" name="expense"> Książki</label></div>
				</div>
				<div class="col-4 categories">
					<div><label><input type="radio" value="13" name="expense"> Oszczędności</label></div>
					<div><label><input type="radio" value="14" name="expense"> Emerytura</label></div>
					<div><label><input type="radio" value="15" name="expense"> Spłata długów</label></div>
					<div><label><input type="radio" value="16" name="expense"> Darowizna</label></div>
				<br>
					<div><label><input type="radio" value="17" name="expense"> Inne wydatki</label></div>
				</div>
				
				<h4>Komentarz:</h4>
				<textarea name="komenatarz" id="komentarz" rows="1" cols="60" maxlength="25" style="margin-top:15px"></textarea>


                <div class="col-6 btnEx"><button class="btnAdd btn-lg btn-primary btn-block" type="submit">DODAJ</button> </div>
                <div class="col-6 btnEx"><button class="btnReset btn-lg btn-primary btn-block" type="reset">ANULUJ</button></div>
             </div>
